name: Kubernetes Compatibility Matrix
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s_version: [v1.23.10-k3s1, v1.24.4-k3s1, latest] # tags according to https://hub.docker.com/r/rancher/k3s/tags
        otp: [25.x] #Â with 24.3.0 hackney returns :checkout_failure
        elixir: [1.14.x]
    steps:
      - uses: debianmaster/actions-k3s@v1.0.5
        id: k3s
        with:
          version: ${{ matrix.k8s_version }}
      - uses: actions/checkout@v1.0.0
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - name: Retrieve Build Cache
        uses: actions/cache@v3
        id: build-folder-cache
        with:
          path: _build
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-build-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: Retrieve Mix Dependencies Cache
        uses: actions/cache@v3
        id: mix-cache
        with:
          path: deps
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - run: mix local.rebar --force
      - run: mix local.hex --force
      - run: mix deps.get
      - name: Run Integration Tests
        run: |
          MIX_ENV=test mix compile
          MIX_ENV=test mix bonny.gen.manifest -o - | kubectl apply -f -
          TEST_WAIT_TIMEOUT=10000 TEST_KUBECONFIG=$KUBECONFIG mix test --only integration --timeout 12000
